<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>knockoutJS / Beispiel 1</title>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://knockoutjs.com/downloads/knockout-3.1.0.js"></script>
</head>
<body>
  <h1>knockoutJS / Beispiel 1</h1>
  <input type="text" data-bind="value: name"  />
  <script >
    (function($, ko){
      var simpleViewModel = {
        name: "Peter Mustermann"
      };
      
      $(function(){
        ko.applyBindings(simpleViewModel);  
      });
    })($, ko);
  </script>
</body>
</html>
